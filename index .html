<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Live Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyDyYaMZ0hFAACsXx-qol2LLsPfDjcM6PGU",
            authDomain: "ishtiaq23-3b14f.firebaseapp.com",
            projectId: "ishtiaq23-3b14f",
            storageBucket: "ishtiaq23-3b14f.firebasestorage.app",
            messagingSenderId: "873629009382",
            appId: "1:873629009382:web:c81117b67cea6d4ac14227"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables
        let currentUser = null;
        let userData = null;

        // --- AUTH FUNCTIONS ---
        window.executeAuth = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            const btn = document.getElementById('authSubmitBtn');
            
            btn.innerText = "Processing...";
            try {
                if(window.authMode === 'reg') {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), {
                        email: email,
                        balance: 3000.00,
                        tid: Math.floor(100000 + Math.random() * 900000),
                        role: 'user',
                        createdAt: new Date()
                    });
                    alert("Account Created!");
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) { alert(err.message); }
            btn.innerText = window.authMode === 'reg' ? "Create Account ‚ûî" : "Log In ‚ûî";
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // --- LISTEN FOR USER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    userData = snap.data();
                    updateUI();
                });
                document.getElementById('authWrapper').style.display = 'none';
                document.getElementById('mainTerminal').style.display = 'flex';
                loadChart();
            } else {
                document.getElementById('authWrapper').style.display = 'flex';
                document.getElementById('mainTerminal').style.display = 'none';
            }
        });

        function updateUI() {
            if(!userData) return;
            document.getElementById('balanceText').innerText = "$" + userData.balance.toFixed(2);
            document.getElementById('profileIco').innerText = userData.email[0].toUpperCase();
            document.getElementById('drawEmail').innerText = userData.email;
            document.getElementById('drawID').innerText = "TRADER ID: " + userData.tid;
            document.getElementById('drawIco').innerText = userData.email[0].toUpperCase();
            
            // Show Admin Link if role is admin
            if(userData.role === 'admin') {
                document.getElementById('adminLink').style.display = 'block';
            }
        }

        // --- TRADING LOGIC ---
        window.startTrade = async (type) => {
            const amt = parseFloat(document.getElementById('invAmount').value);
            if(amt > userData.balance || amt <= 0) return alert("Insufficient Balance");
            
            // Deduct Balance in Firebase
            await updateDoc(doc(db, "users", currentUser.uid), {
                balance: userData.balance - amt
            });

            let time = parseInt(document.getElementById('invTime').value);
            document.getElementById('tradeTimer').classList.remove('hidden');
            
            const itv = setInterval(async () => {
                time--;
                document.getElementById('clock').innerText = `00:${time < 10 ? '0'+time : time}`;
                if(time <= 0) {
                    clearInterval(itv);
                    document.getElementById('tradeTimer').classList.add('hidden');
                    
                    // Simple Logic: 50/50 Chance (Admin can force this later)
                    const win = Math.random() > 0.5;
                    const profit = amt * 1.85;

                    if(win) {
                        await updateDoc(doc(db, "users", currentUser.uid), {
                            balance: userData.balance + profit
                        });
                        showResultModal(true, profit);
                    } else {
                        showResultModal(false, amt);
                    }
                }
            }, 1000);
        };

        // --- DEPOSIT PROOF ---
        window.finalDepSubmit = async () => {
            const txid = document.getElementById('dTx').value;
            if(!txid) return alert("Enter TXID");
            
            await addDoc(collection(db, "deposits"), {
                uid: currentUser.uid,
                email: userData.email,
                amount: document.getElementById('dInp').value,
                txid: txid,
                status: 'pending',
                date: new Date()
            });
            alert("Deposit submitted! Admin will verify soon.");
            closeModal('depModal');
        };

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #0b0e14; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        #authWrapper { position: fixed; inset: 0; z-index: 9999; background: #0b0e14; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: #1c222d; border: 1px solid rgba(255,255,255,0.08); width: 100%; max-width: 360px; border-radius: 24px; padding: 24px; }
        .input-box { position: relative; border: 1px solid #3d4452; border-radius: 12px; padding: 12px; background: transparent; margin-bottom: 16px; }
        .input-box label { position: absolute; top: -10px; left: 12px; background: #1c222d; padding: 0 5px; font-size: 11px; color: #848e9c; font-weight: 600; }
        .input-box input, .input-box select { background: transparent; border: none; width: 100%; color: white; outline: none; font-size: 14px; }
        .tab-btn { flex: 1; padding: 10px; font-size: 12px; font-weight: 700; border-radius: 10px; color: #848e9c; }
        .tab-btn.active { background: #3d4452; color: white; }
        #mainTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .glass-panel { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-up { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-down { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .ui-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        #sideDrawer { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #1c222d; z-index: 10000; transition: 0.4s; }
        #sideDrawer.active { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9000; }
        @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .pop-anim { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body>

    <div id="authWrapper">
        <div class="auth-card">
            <div class="flex bg-[#0b0e14] p-1 rounded-xl mb-6">
                <button id="tabLogin" onclick="setAuthMode('login')" class="tab-btn active">LOG IN</button>
                <button id="tabReg" onclick="setAuthMode('reg')" class="tab-btn">SIGN UP</button>
            </div>
            <div id="regFields" style="display:none">
                <div class="input-box"><label>Country</label><select><option>India</option><option>Pakistan</option><option>UAE</option></select></div>
            </div>
            <div class="input-box"><label>Email</label><input type="email" id="authEmail" placeholder="Enter email"></div>
            <div class="input-box"><label>Password</label><input type="password" id="authPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
            <button onclick="executeAuth()" id="authSubmitBtn" class="w-full py-4 bg-yellow-500 text-black font-black rounded-xl uppercase text-xs">Login ‚ûî</button>
        </div>
    </div>

    <div id="mainTerminal">
        <header class="flex justify-between items-center mb-3 px-1">
            <div class="flex items-center gap-3" onclick="openDrawer()">
                <div id="profileIco" class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-black border-2 border-white/10">U</div>
                <div><p class="text-[8px] text-gray-500 font-bold uppercase">Live Wallet</p><h1 id="balanceText" class="text-xl font-extrabold text-white">$0.00</h1></div>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('depModal')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-black">DEPOSIT</button>
                <button onclick="openModal('witModal')" class="bg-white/5 text-white px-4 py-2 rounded-xl text-[10px] font-black border border-white/10">WITHDRAW</button>
            </div>
        </header>

        <div class="px-1 mb-2">
            <div class="bg-white/5 border border-white/10 rounded-2xl px-4 py-3 flex items-center justify-between">
                <span class="text-[9px] text-gray-500 font-black">MARKET ASSET</span>
                <select id="assetList" onchange="changeAsset(this.value)" class="bg-transparent text-yellow-500 font-black text-xs outline-none">
                    <option value="BINANCE:BTCUSDT">BTC/USDT</option>
                    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
                </select>
            </div>
        </div>

        <main class="relative flex-grow rounded-[30px] overflow-hidden border border-white/5 bg-black mb-3">
            <div id="chartContainer" class="h-full w-full"></div>
            <div id="tradeTimer" class="hidden absolute bottom-6 right-6 bg-yellow-500 text-black px-5 py-2 rounded-full font-black text-sm z-50">‚è± <span id="clock">00:00</span></div>
        </main>

        <footer class="glass-panel p-4 rounded-[32px]">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-black/40 px-5 py-3 rounded-2xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-1">Amount</span>
                    <input id="invAmount" type="number" value="100" class="bg-transparent outline-none font-black text-white w-full">
                </div>
                <div class="bg-black/40 px-5 py-3 rounded-2xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-1">Time</span>
                    <select id="invTime" class="bg-transparent font-black text-sm text-white w-full">
                        <option value="15">15 Sec</option><option value="60">1 Min</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="startTrade('UP')" class="btn-up h-16 rounded-2xl font-black text-white">CALL</button>
                <button onclick="startTrade('DOWN')" class="btn-down h-16 rounded-2xl font-black text-white">PUT</button>
            </div>
        </footer>
    </div>

    <div id="resModal" class="ui-modal"><div class="auth-card text-center pop-anim">
        <div id="resIco" class="text-6xl mb-4">üèÜ</div>
        <h2 id="resTitle" class="text-2xl font-black mb-2 uppercase tracking-widest">PROFIT</h2>
        <h1 id="resAmt" class="text-4xl font-black mb-8">$0.00</h1>
        <button onclick="closeModal('resModal')" class="w-full py-4 bg-white text-black font-black rounded-xl uppercase text-xs">Continue</button>
    </div></div>

    <div id="depModal" class="ui-modal"><div class="auth-card text-center">
        <div id="dStep1">
            <h3 class="text-white font-bold mb-4">Deposit Funds</h3>
            <div class="input-box"><label>Amount ($)</label><input type="number" id="dInp" placeholder="Min 10"></div>
            <button onclick="toStep2()" class="w-full py-4 bg-yellow-500 text-black font-black rounded-xl">PROCESS</button>
        </div>
        <div id="dStep2" class="hidden">
            <p class="text-[10px] text-yellow-500 mb-4 font-bold uppercase">USDT TRC20</p>
            <div class="bg-black/50 p-3 rounded-xl border border-white/10 mb-4 cursor-pointer" onclick="copyWallet()">
                <p class="text-[9px] text-white break-all">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</p>
            </div>
            <button onclick="toStep3()" class="w-full py-4 bg-green-600 text-white font-black rounded-xl uppercase text-xs">I Have Paid</button>
        </div>
        <div id="dStep3" class="hidden">
            <div class="input-box"><label>TXID / Hash</label><input type="text" id="dTx" placeholder="Paste TXID"></div>
            <button onclick="finalDepSubmit()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl">SUBMIT PROOF</button>
        </div>
    </div></div>

    <div id="drawerOverlay" class="overlay" onclick="closeDrawer()"></div>
    <div id="sideDrawer" class="p-8">
        <div class="text-center mt-10">
            <div id="drawIco" class="w-20 h-20 bg-yellow-500 rounded-3xl mx-auto flex items-center justify-center text-black text-3xl font-black mb-4">U</div>
            <p id="drawEmail" class="text-white font-bold"></p>
            <p id="drawID" class="text-yellow-500 text-[10px] mt-1 font-mono uppercase"></p>
            <button id="adminLink" style="display:none" onclick="window.location.href='/admin.html'" class="w-full py-4 bg-yellow-500 text-black font-bold rounded-xl mt-4">ADMIN PANEL</button>
            <button onclick="logout()" class="w-full py-4 bg-red-500/20 text-red-500 font-bold rounded-xl mt-20">LOGOUT</button>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // UI Helper Functions
        window.authMode = 'login';
        function setAuthMode(m) {
            window.authMode = m;
            document.getElementById('tabLogin').classList.toggle('active', m === 'login');
            document.getElementById('tabReg').classList.toggle('active', m === 'reg');
            document.getElementById('regFields').style.display = m === 'reg' ? 'block' : 'none';
            document.getElementById('authSubmitBtn').innerText = m === 'reg' ? 'Create Account ‚ûî' : 'Log In ‚ûî';
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openDrawer() { document.getElementById('sideDrawer').classList.add('active'); document.getElementById('drawerOverlay').style.display = 'block'; }
        function closeDrawer() { document.getElementById('sideDrawer').classList.remove('active'); document.getElementById('drawerOverlay').style.display = 'none'; }
        function toStep2() { document.getElementById('dStep1').classList.add('hidden'); document.getElementById('dStep2').classList.remove('hidden'); }
        function toStep3() { document.getElementById('dStep2').classList.add('hidden'); document.getElementById('dStep3').classList.remove('hidden'); }
        function copyWallet() { navigator.clipboard.writeText("TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM"); alert("Copied!"); }
        function loadChart() { new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "chartContainer", "hide_top_toolbar": true, "backgroundColor": "#0b0e14" }); }
        
        function showResultModal(win, val) {
            const m = document.getElementById('resModal');
            const title = document.getElementById('resTitle');
            const amtText = document.getElementById('resAmt');
            const ico = document.getElementById('resIco');
            title.innerText = win ? "PROFIT" : "LOSS";
            title.style.color = win ? "#22c55e" : "#ef4444";
            amtText.innerText = (win ? "+$" : "-$") + val.toFixed(2);
            ico.innerText = win ? "üèÜ" : "‚ùå";
            m.style.display = 'flex';
        }
    </script>
</body>
</html>
