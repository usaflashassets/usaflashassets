<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž FLASH USDT OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-color: #00d2ff; --bg-color: #05080f; --card-bg: rgba(22, 27, 40, 0.7); --success: #00ff88; --danger: #ff4d4d; --btn-border: #00d2ff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-color); color: #fff; text-align: center; overflow-x: hidden; }
        #hero-page { min-height: 100vh; background: radial-gradient(circle at top, #081a24 0%, #05080f 100%); display: flex; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .main-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; }
        .outline-btn { background: transparent; border: 2px solid var(--btn-border); color: var(--main-color); width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        #selection-overlay, .modal { display: none; position: fixed; inset: 0; background: var(--bg-color); z-index: 9999; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .pricing-grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; max-width: 400px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid rgba(0,210,255,0.2); }
        .buy-btn { background: var(--main-color); color: #000; padding: 12px; border: none; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #161b22; color: white; box-sizing: border-box; }
        .qr-container { background: #fff; padding: 10px; border-radius: 12px; width: 150px; height: 150px; margin: 15px auto; }
        #walletAddr { word-break: break-all; color: var(--main-color); background: #000; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 0.8rem; border: 1px dashed #333; }
    </style>
</head>
<body>

<div id="hero-page">
    <h1 class="main-title">FLASH <span>USDT</span> ASSETS</h1>
    <p style="color:#94a3b8; margin-bottom:30px;">Direct Wallet-to-Wallet Instant Transfer</p>
    <button class="outline-btn" onclick="openSelection()">Get Started Now</button>
</div>

<div id="selection-overlay">
    <h2>Select Network</h2>
    <button class="outline-btn" onclick="loadRates('TRC20')">USDT TRC20 (Tron)</button>
    <button class="outline-btn" onclick="loadRates('BEP20')">USDT BEP20 (BSC)</button>
    <p onclick="location.reload()" style="color:var(--danger); cursor:pointer; margin-top:20px;">Cancel</p>
</div>

<div id="main-content" style="display:none; padding: 20px;">
    <h2 id="display-net" style="color:var(--main-color);"></h2>
    <div id="pricing-list" class="pricing-grid"></div>
</div>

<div class="modal" id="payModal">
    <div style="background:#0d1117; padding:20px; border-radius:20px; width:95%; max-width:400px; border:1px solid #333;">
        <h3>Deposit <span id="netName"></span></h3>
        <div class="qr-container"><img id="qrImg" src="" style="width:100%"></div>
        <div id="walletAddr"></div>
        <p>Send Amount: <b id="payAmt" style="color:var(--success)"></b> USDT</p>
        <button class="buy-btn" onclick="showVerify()">I HAVE SENT PAYMENT</button>
    </div>
</div>

<div class="modal" id="verifyModal">
    <div style="background:#0d1117; padding:20px; border-radius:20px; width:95%; max-width:400px;">
        <h3>Verify Payment</h3>
        <input type="text" id="uName" placeholder="Name / Telegram">
        <input type="text" id="uTx" placeholder="TXID / Hash">
        <input type="number" id="uAmt" placeholder="USDT Sent">
        <button class="buy-btn" onclick="submitOrder()">SUBMIT ORDER</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDyYaMZ0hFAACsXx-qol2LLsPfDjcM6PGU",
        authDomain: "ishtiaq23-3b14f.firebaseapp.com",
        projectId: "ishtiaq23-3b14f",
        databaseURL: "https://ishtiaq23-3b14f-default-rtdb.firebaseio.com",
        appId: "1:873629009382:web:d5f1eecb8753aa65c14227"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let wallets = {};
    let currentNetwork = "";

    onValue(ref(db, 'settings/wallets'), (snap) => { wallets = snap.val() || {}; });

    window.openSelection = () => { document.getElementById("hero-page").style.display="none"; document.getElementById("selection-overlay").style.display="flex"; };

    window.loadRates = (net) => {
        currentNetwork = net;
        document.getElementById("selection-overlay").style.display="none";
        document.getElementById("main-content").style.display="block";
        document.getElementById("display-net").innerText = net + " Deals";

        onValue(ref(db, `settings/${net}_rates`), (snap) => {
            const list = document.getElementById("pricing-list");
            list.innerHTML = "";
            const data = snap.val() || {};
            for(let i=1; i<=5; i++){
                const pack = data["pack"+i];
                if(pack){
                    list.innerHTML += `<div class="card"><small>PACKAGE ${i}</small><h3>$${pack.pack} Flash</h3><h2 style="color:var(--success)">$${pack.price}</h2><button class="buy-btn" onclick="openPay('${pack.price}')">BUY NOW</button></div>`;
                }
            }
        });
    };

    window.openPay = (price) => {
        const addr = wallets[currentNetwork.toLowerCase() + "_address"] || "No Address";
        document.getElementById("netName").innerText = currentNetwork;
        document.getElementById("walletAddr").innerText = addr;
        document.getElementById("payAmt").innerText = price;
        document.getElementById("qrImg").src = `https://api.qrserver.com/v1/create-qr-code/?data=${addr}`;
        document.getElementById("payModal").style.display="flex";
    };

    window.showVerify = () => { document.getElementById("payModal").style.display="none"; document.getElementById("verifyModal").style.display="flex"; };

    window.submitOrder = () => {
        const order = { name: document.getElementById("uName").value, txid: document.getElementById("uTx").value, amount: document.getElementById("uAmt").value, network: currentNetwork, time: new Date().toLocaleString() };
        if(!order.name || !order.txid) return alert("Fill all info!");
        push(ref(db, 'orders'), order).then(() => { alert("Order Received! Verifying..."); location.reload(); });
    };
</script>
</body>
</html>
