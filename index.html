<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLASH USDT OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00e5ff; --bg: #010409; --card: #0d1117; --border: rgba(0, 229, 255, 0.15); }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; text-align: center; }
        .hero { padding: 50px 20px; }
        .btn-main { background: var(--accent); color: #000; padding: 15px 30px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; width: 100%; max-width: 280px; }
        .btn-main:disabled { background: #333; color: #777; cursor: not-allowed; }
        .pricing-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .p-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 15px; position: relative; }
        .sold-badge { position: absolute; top: 5px; right: 5px; background: red; font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .pay-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; width: 100%; max-width: 350px; }
    </style>
</head>
<body>

<div id="hero-page" class="hero">
    <h1 style="font-size: 2rem;">Flash <span>USDT</span> Assets</h1>
    <p style="color:#8b949e;">Instant verified delivery in 10 minutes.</p>
    <button class="btn-main" onclick="openNet()">BUY FLASH NOW</button>
</div>

<div id="selection" class="modal">
    <div class="pay-box">
        <h3>Select Network</h3>
        <button class="btn-main" style="margin-bottom:10px;" onclick="loadRates('TRC20')">TRC20 (Tron)</button>
        <button class="btn-main" onclick="loadRates('BEP20')">BEP20 (BSC)</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <h2 id="net-title" style="color:var(--accent);"></h2>
    <div id="pricing-list" class="pricing-grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDyYaMZ0hFAACsXx-qol2LLsPfDjcM6PGU",
        authDomain: "ishtiaq23-3b14f.firebaseapp.com",
        projectId: "ishtiaq23-3b14f",
        databaseURL: "https://ishtiaq23-3b14f-default-rtdb.firebaseio.com",
        appId: "1:873629009382:web:d5f1eecb8753aa65c14227"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let liveData = {};

    onValue(ref(db, 'settings'), (snap) => { liveData = snap.val(); });

    window.openNet = () => document.getElementById('selection').style.display = 'flex';
    
    window.loadRates = (net) => {
        document.getElementById('selection').style.display = 'none';
        document.getElementById('hero-page').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('net-title').innerText = net + " Packages";
        
        const list = document.getElementById('pricing-list');
        list.innerHTML = "";
        const rates = liveData[net + "_rates"];
        
        rates.forEach(item => {
            const isSold = item.status === 'sold';
            list.innerHTML += `
                <div class="p-card">
                    ${isSold ? '<span class="sold-badge">SOLD OUT</span>' : ''}
                    <div style="font-weight:800;">$${item.pack}</div>
                    <div style="color:var(--accent); font-size:0.8rem;">Cost: $${item.price}</div>
                    <button class="btn-main" style="padding:8px; font-size:0.7rem; margin-top:10px;" 
                        ${isSold ? 'disabled' : `onclick="alert('Send $${item.price} to: ' + (liveData.${net.toLowerCase()}_address))"`}>
                        ${isSold ? 'Sold' : 'Buy'}
                    </button>
                </div>`;
        });
    }
</script>
</body>
</html>
